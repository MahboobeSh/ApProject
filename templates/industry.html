<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>تحلیل ینیادی بورس ایران</title>

  <!-- Custom fonts for this template-->
  {% load static %}
  <link href={%  static "vendor/fontawesome-free/css/all.min.css" %} rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "main/style.css" %}">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12" align="center">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4" align="center">لیست صنایع بورس و فرابورس ایران</h1>
                  </div>
                  <hr>
                  <!--must be i n for-->
                    {%  for object in industry_list %}
                    <div class="card shadow mb-4">

                      <!-- Card Header - Accordion -->
                      <a href="{% url 'main:industry_detail' pk=object.pk %}" class="d-block card-header py-3" data-toggle="collapse" role="button" aria-expanded="true" aria-controls="collapseCardExample">
                        <h6 class="m-0 font-weight-bold text-primary">{{ object.name_fa }}</h6>
                      </a>
                    </div>
                    {% endfor %}



                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->


  <!-- Core plugin JavaScript-->



  {% load static %}
  <!-- Bootstrap core JavaScript-->
  <script src={% static "vendor/jquery/jquery.min.js"%}></script>
  <script src={%  static "vendor/jquery/jquery.min.js"%}></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src={% static "vendor/jquery-easing/jquery.easing.min.js"%}></script>

  <!-- Custom scripts for all pages-->
  <script src={%  static "js/sb-admin-2.min.js"%}></script>

</body>

</html>
